<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-Software Technologies</title>
</head>
<body>
   <div class="meow">
    <div class="section1">
        <h1>Let's Connect</h1>
        <p>We’d love to hear from you and we’d love to help<br>
            you start exceeding your company goals.</p>
    </div>
    <div class="container">
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.850289454146!2d36.804387775204425!3d-1.262160135600699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f17140770e9c5%3A0x5419c21a12dda63!2sWest%20point%20building%20Mpaka%20road!5e0!3m2!1sen!2ske!4v1710880946027!5m2!1sen!2ske" width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <form class="contact-form">
        <div class="form-row">
          <div class="form-column">
            <label for="name"><span style="font-weight: bold">Name</span><span style="color:#d63637;">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter First Name">
            <span style="line-height: 0;"><p>First</p></span>
          </div>
    <div class="form-column">
        <label for="name"><span style="opacity: 0.0;">Name</span></label>
        <input type="name" id="name" name="name" placeholder="Enter Last Name">
       <span style="line-height: 0;"><p>Last</p></span>
      </div>
    </div>
    <div class="form-column">
        <label for="email"><span style="font-weight: bold">Email</span><span style="color:#d63637;">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address">
      </div>
      <div class="form-column">
        <label for="phone"><span style="font-weight: bold">Phone</span><span style="color:#d63637;">*</span></label>
        <input type="number" id="phone" name="phone" placeholder="0712123456">
      </div>
    <div class="form-row">
      <div class="form-column">
        <label for="product"><span style="font-weight: bold">Select Product</span><span style="color:#d63637;">*</span></label>
        <select id="product" name="product">
          <option value="">Board Management</option>
          <option value="product1">Contract Lifecycle Management</option>
          <option value="product2">Human Resource Management</option>
          <option value="product2">eParliament</option>
          <option value="product2">Any Other Enquiries</option>
        </select>
      </div>
      <div class="form-column">
        <label for="country"><span style="padding-left: 10px;font-weight: bold">Select Country</span><span style="color:#d63637;">*</span></label>
        <select id="country" name="country">
          <option value="">Kenya</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select>
      </div>
    </div>
    <input type="submit" value="Submit">
  </form>
    </div>
    </div>
   </div> 
</body>
</html>
